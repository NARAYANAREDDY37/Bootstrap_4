<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap/css/mdb.css" />
    <link rel="stylesheet" href="bootstrap/css/style.css" />
    <title>BS Spinners</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">BS Spinners</a>
    </nav>

    <!------------------ Start Here  ------------------>
    <div class="container mt-5">
      <!-- Border spinners -->
      <div class="spinner-border text-info p-3 m-3"></div>
      <div class="spinner-border text-primary p-3 m-3"></div>
      <div class="spinner-border text-secondary p-3 m-3"></div>
      <div class="spinner-border text-success p-3 m-3"></div>
      <div class="spinner-border text-warning p-3 m-3"></div>
      <div class="spinner-border text-danger p-3 m-3"></div>

      <hr />
      <!-- Grow spinners -->
      <div class="spinner-grow text-info p-4 m-3"></div>
      <div class="spinner-grow text-primary p-4 m-3"></div>
      <div class="spinner-grow text-secondary p-4 m-3"></div>
      <div class="spinner-grow text-success p-4 m-3"></div>
      <div class="spinner-grow text-warning p-4 m-3"></div>
      <div class="spinner-grow text-danger p-4 m-3"></div>

      <!-- Use case -->
      <div class="card">
        <div class="card-body">
          <strong>Loading...</strong>
          <div class="spinner-border text-success float-right"></div>
        </div>
      </div>

      <!-- spinners with buttons -->
      <button class="btn btn-primary mt-3">
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
      </button>

      <button class="btn btn-info mt-3">
        <span class="spinner-grow spinner-grow-sm"></span>
        Validating...
      </button>

      <button class="btn btn-success mt-3">
        <span class="spinner-border spinner-border-sm"></span>
        Buffering...
      </button>
    </div>

    <!------------------ End Here  ------------------->
    <div style="margin-bottom: 500px" ;></div>

    <!-- bootstrap Js Files   -->
    <script src="bootstrap/js/jQuery-3.5.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/mdb.min.js"></script>
  </body>
</html>
