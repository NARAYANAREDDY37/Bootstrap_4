<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap/css/mdb.css" />
    <link rel="stylesheet" href="bootstrap/css/style.css" />
    <title>BS Buttons</title>
    <style>
      .dropdown-item:hover {
        background-color: aqua;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">BS Buttons</a>
    </nav>

    <!------------------ Start Here  ------------------>
    <div class="container mt-5">
      <!-- Normal Buttons -->
      <button class="btn btn-info">Info</button>
      <button class="btn btn-primary">primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-warning">warning</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-light">Light</button>

      <hr />
      <!-- Outline Button -->
      <button class="btn btn-outline-info">Info</button>
      <button class="btn btn-outline-primary">primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
      <button class="btn btn-outline-secondary">warning</button>
      <button class="btn btn-outline-danger">Danger</button>
      <button class="btn btn-outline-dark">Dark</button>
      <button class="btn btn-outline-light">Light</button>

      <hr />
      <!-- Small and large buttons-->
      <button class="btn-primary btn-lg">Large Button</button>
      <button class="btn-primary btn-sm">Small Button</button>

      <hr />
      <!-- Block level buttons -->
      <button class="btn-secondary btn-block btn-lg">Block Level</button>

      <hr />
      <!-- Buttons Drop Down -->
      <div class="btn-group">
        <button class="btn-primary">Courses</button>
        <buttton class="btn-primary btn-lg" data-toggle="dropdown">*</buttton>
        <div class="dropdown-menu p-2">
          <a href="" class="dropdown-item">Item 1</a>
          <a href="" class="dropdown-item">Item 2</a>
          <a href="" class="dropdown-item">Item 3</a>
          <a href="" class="dropdown-item">Item 4</a>
          <a href="" class="dropdown-item">Item 5</a>
        </div>
      </div>
      <!-- Grouping the buttons -->
      <hr />
      <div class="btn-group">
        <button class="btn btn-danger">Red</button>
        <button class="btn btn-success">Green</button>
        <button class="btn btn-primary">Blue</button>
      </div>

      <hr />
      <!-- Button Toolbar -->
      <div class="btn btn-toolbar">
        <div class="btn-group">
          <button class="btn btn-danger">Red</button>
          <button class="btn btn-success">Green</button>
          <button class="btn btn-primary">Blue</button>
        </div>

        <div class="btn-group">
          <button class="btn btn-light">light</button>
          <button class="btn btn-dark">dark</button>
          <button class="btn btn-info">Info</button>
        </div>

        <div class="btn-group">
          <button class="btn btn-danger">Red</button>
          <button class="btn btn-success">Green</button>
          <button class="btn btn-primary">Blue</button>
        </div>
      </div>
    </div>

    <!------------------ End Here  ------------------->
    <div style="margin-bottom: 500px" ;></div>

    <!-- bootstrap Js Files   -->
    <script src="bootstrap/js/jQuery-3.5.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/mdb.min.js"></script>
  </body>
</html>
