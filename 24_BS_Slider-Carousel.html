<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap/css/mdb.css" />
    <link rel="stylesheet" href="bootstrap/css/style.css" />
    <title>BS Carousel</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">BS Carousel</a>
    </nav>

    <!------------------ Start Here  ------------------>
    <div class="container mt-5">
      <!-- simple slider -->
      <div class="carousel slide" id="simpleslider" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#simpleslider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#simpleslider" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#simpleslider" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/carousel-1.jpg" alt="" class="img-fluid w-100" />
          </div>
          <div class="carousel-item">
            <img src="img/carousel-2.jpg" alt="" class="img-fluid w-100" />
          </div>
          <div class="carousel-item">
            <img src="img/carousel-3.jpg" alt="" class="img-fluid w-100" />
          </div>
        </div>
      </div>
      
    </div>

    <!------------------ End Here  ------------------->
    <div style="margin-bottom: 500px" ;></div>

    <!-- bootstrap Js Files   -->
    <script src="bootstrap/js/jQuery-3.5.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/mdb.min.js"></script>
    <script>
      $(".carousel").carousel({
        interval: 2000,
        pause: "hover",
      });
    </script>
  </body>
</html>
