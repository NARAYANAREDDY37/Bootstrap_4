<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap/css/mdb.css" />
    <link rel="stylesheet" href="bootstrap/css/style.css" />
    <title>BS Modals</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">BS Modals</a>
    </nav>

    <!------------------ Start Here  ------------------>
    <div class="container mt-5">

      <button class="btn btn-primary" data-toggle="modal" data-target="#register-modal">Register</button>

      <div class="modal" id="register-modal">
        <div class="modal-dialog">
          <div class="modal-content animated flipInY">
            <div class="modal-header bg-primary text-white">
              <h3>Register Here</h3>
              <button class="close" data-dismiss="modal">
                <i class="fa fa-times-circle"></i>
              </button>
            </div>
            <div class="modal-body">
              <form action="#">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                  <textarea name="bio" id="bio" cols="50" rows="4" placeholder="About yourself"></textarea>
                </div>
                <div>
                  <input type="submit" value="Register" class="btn btn-primary">
                  <a href="#" class="btn btn-dark" data-dismiss="modal">Close</a>
                </div>
                  
              </form>
            </div>
          </div>
        </div>
      </div>


    </div>

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!------------------ End Here  ------------------->
    <div style="margin-bottom: 500px" ;></div>

    <!-- bootstrap Js Files   -->
    <script src="bootstrap/js/jQuery-3.5.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/mdb.min.js"></script>
  </body>
</html>
