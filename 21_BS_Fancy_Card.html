<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap/css/mdb.css" />
    <link rel="stylesheet" href="bootstrap/css/style.css" />
    <title>BS Fancy card</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">BS Fancy card</a>
    </nav>

    <!------------------ Start Here  ------------------>
    <div class="container mt-5">
      <div class="row">
        <!-- first card -->
        <div class="col-md-3">
          <div class="card text-center">
            <!-- header -->
            <div class="card-header bg-danger text-white">
              <div class="row align-items-center">
                <div class="col">
                  <i class="fa fa-list fa-4x"></i>
                </div>
                <div class="col">
                  <h3 class="display-3">08</h3>
                  <h6>Tasks</h6>
                </div>
              </div>
            </div>
            <!-- footer -->
            <div class="card-footer">
              <h5>
                <a href="#" class="text-danger">View details</a>
                <i class="fa fa-arrow-alt-circle-right"></i>
              </h5>
            </div>
          </div>
        </div>
        <!-- second card -->
        <div class="col-md-3">
          <div class="card text-center">
            <!-- header -->
            <div class="card-header bg-primary text-white">
              <div class="row align-items-center">
                <div class="col">
                  <i class="fa fa-sign fa-4x"></i>
                </div>
                <div class="col">
                  <h3 class="display-3">08</h3>
                  <h6>Tasks</h6>
                </div>
              </div>
            </div>
            <!-- footer -->
            <div class="card-footer">
              <h5>
                <a href="#" class="text-primary">View details</a>
                <i class="fa fa-arrow-alt-circle-right"></i>
              </h5>
            </div>
          </div>
        </div>
        <!-- third card -->
        <div class="col-md-3">
          <div class="card text-center">
            <!-- header -->
            <div class="card-header bg-secondary text-white">
              <div class="row align-items-center">
                <div class="col">
                  <i class="fa fa-hospital fa-4x"></i>
                </div>
                <div class="col">
                  <h3 class="display-3">08</h3>
                  <h6>Tasks</h6>
                </div>
              </div>
            </div>
            <!-- footer -->
            <div class="card-footer">
              <h5>
                <a href="#" class="text-secondary">View details</a>
                <i class="fa fa-arrow-alt-circle-right"></i>
              </h5>
            </div>
          </div>
        </div>
        <!-- fourth card -->
        <div class="col-md-3">
          <div class="card text-center">
            <!-- header -->
            <div class="card-header bg-warning text-white">
              <div class="row align-items-center">
                <div class="col">
                  <i class="fa fa-book-reader fa-4x"></i>
                </div>
                <div class="col">
                  <h3 class="display-3">08</h3>
                  <h6>Tasks</h6>
                </div>
              </div>
            </div>
            <!-- footer -->
            <div class="card-footer">
              <h5>
                <a href="#" class="text-warning">View details</a>
                <i class="fa fa-arrow-alt-circle-right"></i>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!------------------ End Here  ------------------->
    <div style="margin-bottom: 500px" ;></div>

    <!-- bootstrap Js Files   -->
    <script src="bootstrap/js/jQuery-3.5.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/mdb.min.js"></script>
  </body>
</html>
