  <body>
    <nav class="navbar navbar-dark bg-dark">

    <!------------------ Start Here  ------------------>
    <div class="container mt-5">
    
     <div class="bg-danger p-4 m-5 text-white ">
       <h2>Register Here</h2>

       <form action="#">

         <div class="form-group">
          <input type="text" class="form-control" placeholder="Username">
         </div>

         <div class="form-group">
          <input type="email" class="form-control" placeholder="Email">
         </div>

         <div class="form-group">
          <input type="password" class="form-control" placeholder="Password">
         </div>

         <div class="form-group">
          <input type="password" class="form-control" placeholder="Confirm Password">
         </div>

         <div class="form-group">
          <select name="designation" class="form-control">
            <option value="Select a Designation">Select a Designation</option>
            <option value="Select a Designation">software Engineer</option>
            <option value="Select a Designation">Web developer</option>
            <option value="Select a Designation">Data scientist</option>
            <option value="Select a Designation">Project manager</option>
          </select>
         </div>

         <div>
           <label for="gender">Select a Gender</label>
           <div class="form-inline">
           <div class="form-check">
            <input class="form-check-input" type="radio" name="gender">
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender">
            <label class="form-check-label">Female</label>
          </div>
        </div>

          <div class="form-group">
            <label for="file" class="form-control-label">Choose Photo</label>
            <input type="file" class="form-control-file">
          </div>

          <input type="submit" class="btn btn-outline-white" value="Register">
          
         </div>
        
       </form>

     



    </div>
